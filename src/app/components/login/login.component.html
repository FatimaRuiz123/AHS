<section class="vh-100 mt-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h2 class="fw-bold mb-2 text-uppercase">Inicio de Sesión</h2>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa un correo eletrónico valido" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
            <label class="form-label" for="form3Example3">Correo eletrónico</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresa una contraseña valida" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
            <label class="form-label" for="form3Example4" >Contraseña</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginWithCognito()">Iniciar Sesión</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? <a href="/sign-up"
                class="link-danger">Crea una ahora mismo.</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
